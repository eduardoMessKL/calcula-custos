<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculaCustos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../../public/fonts/fonts.css">

    <!-- SCRIPT -->
    <script src="../../dist/bundle.js" defer></script>
    <script src="https://kit.fontawesome.com/8bd9ce4197.js" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <section class="logo-section">
            <i class="fa-solid fa-calculator"></i>
            <h1>CalculaCustos</h1>
        </section>
        <section class="about-section">
            <nav>
                <a href="./about.html">
                    <i class="fa-solid fa-circle-info"></i>
                    <p>Sobre</p>
                </a>
                <a href="https://github.com/eduardoMessKL/calcula-custos" target="_blank">
                    <i class="fa-brands fa-github"></i>
                    <p>GitHub</p>
                </a>
            </nav>
        </section>
    </header>

    <!-- MAIN -->
    <main>
        <!-- Card Principal que contem o forumlário para envio dos dados -->
        <div class="card-form">
            <form id="form">
                <div class="select-group">
                    <label for="selectMarketplace">Escolha em qual plataforma será anunciado o produto</label>
                    <select id="selectMarketplace">
                        <option value="mercadoLivre">Mercado Livre</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="precoDeCusto">Preço de Custo do Produto</label>
                    <input 
                        type="text"
                        placeholder="Ex: R$ 12,90"
                        id="precoDeCusto"
                    >
                </div>
                <div class="input-group">
                    <label for="porcentagemLucro">Lucro Desejado</label>
                    <div>
                        <input 
                            type="text"
                            placeholder="Ex: 35% ou R$15"
                            id="porcentagemLucro"
                        >
                        <select id="tipoDeLucro">
                            <option value="porcentagem">%</option>
                            <option value="reais">R$</option>
                        </select>
                    </div>
                </div>

                <button type="submit">Calcular</button>
            </form>
            <h3 id="resultado"></h3>
        </div>

        <!-- Card com as taxas reais aplicadas com base nos marketplace selecionado -->
        <div class="card-tax">
            <h3>Taxas via Mercado Livre</h3>

            <p>Taxa de venda para produtos abaixo de R$ 29:</p>
            <span>R$ 6,25 por venda</span>

            <p>Média de taxa para venda de produtos:</p>
            <span>11,50% por venda</span>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>

    </footer>
</body>
</html>
